<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <title>Weather App Thing</title>
  </head>
  <body class="bg-light text-dark">
    <div class="container py-5">
      <!-- App Title -->
      <div class="text-center mb-4">
        <h1 class="display-4 text-primary fw-bold">
          üå§Ô∏è Stylish Phoenix Weather App
        </h1>
        <p class="lead">Get real-time weather updates in style!</p>
      </div>

      <!-- Weather Input Section -->
      <div id="Weather-data" class="card shadow-lg border-0 p-4">
        <div class="input-group mb-3">
          <input
            type="text"
            id="searchInput"
            class="form-control"
            placeholder="Enter location..."
            aria-label="Search"
          />
          <button onclick="getWeather()" class="btn btn-primary">
            Fetch Weather
          </button>
        </div>
      </div>

      <!-- Weather Display Section -->
      <div
        class="card mt-4 shadow-lg border-0"
        id="data1"
        style="display: none"
      >
        <div class="card-body">
          <h2
            id="searchBar"
            class="card-title text-center text-info fw-bold"
          ></h2>
          <div class="row text-center py-3">
            <div class="col-md-3">
              <p><strong>Temperature:</strong></p>
              <span id="temperature" class="badge bg-primary fs-4"></span>¬∞C
            </div>
            <div class="col-md-3">
              <p><strong>Humidity:</strong></p>
              <span id="humidity" class="badge bg-success fs-4"></span>%
            </div>
            <div class="col-md-3">
              <p><strong>Wind Speed:</strong></p>
              <span id="windSpeed" class="badge bg-warning fs-4"></span> m/s
            </div>
            <div class="col-md-3">
              <p><strong>UV Index:</strong></p>
              <span id="uvIndex" class="badge bg-danger fs-4"></span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
